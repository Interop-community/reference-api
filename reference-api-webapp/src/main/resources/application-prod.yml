# Platform Servers
hspc:
  platform:
    api:
      oauth2:
        clientSecret: secret
      fhir:
        datasource:
          host: ${DB_HOST:sandboxdb.interop.community}
          username: ${DB_USER:system}
          password: ${DB_PASSWORD:password}
      sandboxManagerApi:
        url: ${SBMA_HOST:https://sandbox-api.interop.community}
        transactionPath: /analytics/transaction
    authorization:
      url: ${AUTH_HOST:https://auth.interop.community}
    messaging:
      pubsub:
        enabled: ${MESSAGING_OVERRIDE:false}
        forSandboxes: ${MESSAGING_SANDBOXES:""}
        subscription:
          channel:
            endpoint:  ${MESSAGING_ENDPOINT:""}
        includeSourceQueryParameter: ${MESSAGING_INCLDESOURCEQUERYPARAMETER:true}

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndTripleDES
